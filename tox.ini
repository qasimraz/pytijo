[testenv:check]
commands = pytest --cov=./pytijo
deps =
    pytest
    coverage
    pytest-cov

[pytest]
python_files = test_*.py
norecursedirs = .tox

[testenv]
passenv = CI TRAVIS TRAVIS_*
deps = codecov
commands = codecov

[testenv:stats]
commands=
  coverage report
  covarage html
deps =
    pytest
    coverage
    pytest-cov

[testenv:clean]
commands=
  coverage erase
deps =
    pytest
    coverage
    pytest-cov